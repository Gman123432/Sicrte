    - type: PointLight
      color: "#dd200b"
    - type: Sprite
      drawdepth: Mobs
      sprite: /Textures/_scibidi/nuke_toilet.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: nuke_toilet
    - type: DamageStateVisuals
      states:
        Alive:
          Base: nuke_toilet
        Dead:
          Base: nuke_toilet_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        750: Dead      
    - type: Construction
      node: syndicateassault
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: SiliconLawProvider
      laws: SyndicateStatic
    - type: ShowSyndicateIcons
    - type: MovementAlwaysTouching
    - type: NukeOperative
